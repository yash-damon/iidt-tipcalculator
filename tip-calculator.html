<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .container {
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Tip Calculator</h2>
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount"><br><br>

    <label for="serviceQuality">Service Quality (1-5):</label>
    <input type="number" id="serviceQuality" placeholder="Enter service quality"><br><br>

    <label for="numberOfPeople">Number of People:</label>
    <input type="number" id="numberOfPeople" placeholder="Enter number of people"><br><br>

    <button onclick="calculateTip()">Calculate Tip</button><br><br>

    <div id="tipResult"></div>
</div>

<script>
function calculateTip() {
    var billAmount = parseFloat(document.getElementById('billAmount').value);
    var serviceQuality = parseInt(document.getElementById('serviceQuality').value);
    var numberOfPeople = parseInt(document.getElementById('numberOfPeople').value);

    // Check if any input is empty
    if (isNaN(billAmount) || isNaN(serviceQuality) || isNaN(numberOfPeople)) {
        document.getElementById('tipResult').innerHTML = "Please fill in all fields.";
        return;
    }

    // Check if service quality is within the valid range (1-5)
    if (serviceQuality < 1 || serviceQuality > 5) {
        document.getElementById('tipResult').innerHTML = "Service quality must be between 1 and 5.";
        return;
    }

    // Calculate tip per person
    var tipPerPerson = (billAmount * (serviceQuality / 100)) / numberOfPeople;
    
    // Display result
    document.getElementById('tipResult').innerHTML = "Tip per person: $" + tipPerPerson.toFixed(2);
}
</script>

</body>
</html>
